version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ecocred-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ecocred
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecocred-network

  app:
    build: .
    container_name: ecocred-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/ecocred?authSource=admin
    depends_on:
      - mongodb
    networks:
      - ecocred-network

volumes:
  mongodb_data:

networks:
  ecocred-network:
    driver: bridge
